<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
    <div class="settings"><i class="fa fa-cogs" aria-hidden="true"></i></div>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="exit"><img src="./img/exit.png" alt=""></div>
            <div class="menu">
                <p>Выбор настроек:</p>
            </div>
        </div>
    </div>
    <div class="left">
        <div class="power"></div>
        <div class="factorial"></div>

    </div>
    <div class="right">
        <div class="line-item">
            <div class="c"><button>C</button></div>
            <div class="parentheses"><button>( )</button></div>
            <div class="percent"><button>%</button></div>
            <div class="split-up"><button>÷</button></div>
        </div>
        <div class="line-item">
            <div class="num"><button>7</button></div>
            <div class="num"><button>8</button></div>
            <div class="num"><button>9</button></div>
            <div class="multiply"><button>×</button></div>
        </div>
        <div class="line-item">
            <div class="num"><button>4</button></div>
            <div class="num"><button>5</button></div>
            <div class="num"><button>6</button></div>
            <div class="minus"><button>-</button></div>
        </div>
        <div class="line-item">
            <div class="num"><button>1</button></div>
            <div class="num"><button>2</button></div>
            <div class="num"><button>3</button></div>
            <div class="plus"><button>+</button></div>
        </div>
        <div class="line-item">
            
            <div class="comma"><button>,</button></div>
            <div class="num" id="zero"><button>0</button></div>
            <div class="delete"><button>&larr;</button></div>
            <div class="equally"><button>=</button></div>
            
        </div>
        <form name="form"><input type="text" name="textview" id="rez" placeholder="0" readonly></form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
